<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* two columns */
            gap: 15px 30px; /* row gap, column gap */
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 5px 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            grid-column: 1 / -1; /* span both columns */
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            grid-column: 1 / -1;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>

<h1>Churn Prediction</h1>

<form id="churnForm">
    <!-- Column 1 -->
    <div>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </div>

    <div>
        <label for="SeniorCitizen">Senior Citizen</label>
        <select id="SeniorCitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>

    <div>
        <label for="Partner">Partner</label>
        <select id="Partner">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div>
        <label for="Dependents">Dependents</label>
        <select id="Dependents">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div>
        <label for="tenure">Tenure (months)</label>
        <input type="number" id="tenure" value="12">
    </div>

    <div>
        <label for="PhoneService">Phone Service</label>
        <select id="PhoneService">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div>
        <label for="MultipleLines">Multiple Lines</label>
        <select id="MultipleLines">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No phone service">No phone service</option>
        </select>
    </div>

    <div>
        <label for="InternetService">Internet Service</label>
        <select id="InternetService">
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>
    </div>

    <div>
        <label for="OnlineSecurity">Online Security</label>
        <select id="OnlineSecurity">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>
    </div>

    <div>
        <label for="OnlineBackup">Online Backup</label>
        <select id="OnlineBackup">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>
    </div>

    <div>
        <label for="DeviceProtection">Device Protection</label>
        <select id="DeviceProtection">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>
    </div>

    <div>
        <label for="TechSupport">Tech Support</label>
        <select id="TechSupport">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>
    </div>

    <div>
        <label for="StreamingTV">Streaming TV</label>
        <select id="StreamingTV">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>
    </div>

    <div>
        <label for="StreamingMovies">Streaming Movies</label>
        <select id="StreamingMovies">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select>
    </div>

    <div>
        <label for="Contract">Contract</label>
        <select id="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>
    </div>

    <div>
        <label for="PaperlessBilling">Paperless Billing</label>
        <select id="PaperlessBilling">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div>
        <label for="PaymentMethod">Payment Method</label>
        <select id="PaymentMethod">
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>
    </div>

    <div>
        <label for="MonthlyCharges">Monthly Charges</label>
        <input type="number" id="MonthlyCharges" step="0.01" value="70.0">
    </div>

    <div>
        <label for="TotalCharges">Total Charges</label>
        <input type="number" id="TotalCharges" step="0.01" value="1000.0">
    </div>

    <button type="button" onclick="predictChurn()">Predict Churn</button>
    <div id="result"></div>
</form>

<script>
async function predictChurn() {
    const data = {
        gender: document.getElementById("gender").value,
        SeniorCitizen: parseInt(document.getElementById("SeniorCitizen").value),
        Partner: document.getElementById("Partner").value,
        Dependents: document.getElementById("Dependents").value,
        tenure: parseInt(document.getElementById("tenure").value),
        PhoneService: document.getElementById("PhoneService").value,
        MultipleLines: document.getElementById("MultipleLines").value,
        InternetService: document.getElementById("InternetService").value,
        OnlineSecurity: document.getElementById("OnlineSecurity").value,
        OnlineBackup: document.getElementById("OnlineBackup").value,
        DeviceProtection: document.getElementById("DeviceProtection").value,
        TechSupport: document.getElementById("TechSupport").value,
        StreamingTV: document.getElementById("StreamingTV").value,
        StreamingMovies: document.getElementById("StreamingMovies").value,
        Contract: document.getElementById("Contract").value,
        PaperlessBilling: document.getElementById("PaperlessBilling").value,
        PaymentMethod: document.getElementById("PaymentMethod").value,
        MonthlyCharges: parseFloat(document.getElementById("MonthlyCharges").value),
        TotalCharges: parseFloat(document.getElementById("TotalCharges").value)
    };

    try {
        const BASE_URL = window.location.hostname === "localhost"
            ? "http://127.0.0.1:8000"
            : "https://churnprediction-api.onrender.com";

        const response = await fetch(`${BASE_URL}/predict`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById("result").innerText = 
            `Churn probability: ${(result.churn_probability*100).toFixed(2)}%`;
    } catch (error) {
        document.getElementById("result").innerText = `Error: ${error}`;
    }
}
</script>

</body>
</html>
